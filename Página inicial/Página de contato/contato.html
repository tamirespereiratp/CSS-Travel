            <h2>Contato</h2>
            <p>Estamos a disposição para responder dúvidas, receber dicas e também para conhecer suas histórias. Entre em contato conosco preenchendo o formulário abaixo:</p>
            <form>
                <h3>Formulário de Contato</h3>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="Sobrenome" id="sobrenome" required>
                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea name="mensagem" id="mensagem" cols="50" rows="6">Escreva aqui sua mensagem para nós.</textarea>

                <button class="button" type="submit">Enviar</button>
           </form>
